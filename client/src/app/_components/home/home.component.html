<div class="row">

  <div class="col-md-3">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let station of allStations"
          [ngClass]="{
          'list-group-item':true,
          'list-group-item-primary': getSelectedClass(station)
          }"
          (click)="toogleSelectionFor(station)"
      >
        {{station.name}}
      </li>



    </ul>
  </div>
  <div class="col-md-8 offset-md-1">
    <div id="mapid">

    </div>
  </div>
</div>
