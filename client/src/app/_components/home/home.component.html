<div class="row">

  <div class="col-md-3">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
      </div>
      <input type="text" class="form-control" placeholder="Recherche" aria-label="Recherche" aria-describedby="basic-addon1" (keyup)="filterStation($event)">
    </div>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let station of filteredStation"
          [ngClass]="{
          'list-group-item':true,
          'list-group-item-primary': getSelectedClass(station)
          }"
          (click)="toogleSelectionFor(station)"
      >
        {{station.name}}
      </li>



    </ul>
  </div>
  <div class="col-md-8 offset-md-1">
    <div id="mapid">

    </div>
  </div>
</div>
