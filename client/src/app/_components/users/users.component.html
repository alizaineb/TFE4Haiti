<h1>Hi {{currentUser.mail}}!</h1>
<h3>Liste des utilisateurs</h3>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th *ngFor="let head of headersUsers">

        {{head}}
        <i class="fa fa-sort float-right" aria-hidden="true" (click)="sortData(head)"></i>
      </th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; index as i;">
      <td>{{i+1}}</td>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.mail}}</td>
      <td>{{user.niceDate}}</td>
      <td>
        <i class="fas fa-check fa-fw fa-1x" (click)="acceptUser(user._id)"></i>
        <i class="fas fa-trash fa-fw fa-1x" data-toggle="modal" (click)="setCurrUser(user._id)" data-target=" #refuseUserModal"></i>
      </td>
    </tr>
  </tbody>
</table>
<ul>
  <li *ngFor="let user of users">
    {{user.mail}} ({{user.role}})
    - <a (click)="deleteUser(user._id)" class="text-danger">Delete</a>
  </li>
</ul>
<p><a [routerLink]="['/login']">Logout</a></p>
