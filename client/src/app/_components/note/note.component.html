<h1>Notes</h1>
<div>
  <textarea rows="6" placeholder="Ajouter une note" type="text" class="form-control" id="note"></textarea>
  <button class="float-right">Ajouter une note</button>
</div>

<div *ngFor="let note of notes">
  <div *ngIf="isLoaded">
    <p>{{note.user_id}}</p>
    <p>{{note.user.first_name}}</p>
    <p>{{note.note}}</p>
    <br>
  </div>
</div>
