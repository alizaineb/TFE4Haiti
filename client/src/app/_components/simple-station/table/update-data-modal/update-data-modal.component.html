<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title">Modifier une donnée</h1>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container">
        <input id="inputValue" type="number">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary btn-sm" (click)="resetInput();">Réinitialiser</button>
      <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Fermer</button>
      <button type="submit" class="btn btn-success btn-sm" data-dismiss="modal" (click)="updateData();">Envoyer
      </button>
    </div>
  </div>
</div>
