<h1>Tableaux</h1>
<div *ngIf="currentStation">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        Station : {{currentStation.name}}
      </div>
      <div class="col-md-4">
        Commune : {{currentStation.commune}}
      </div>
      <div class="col-md-4">
        Rivi√®re : {{currentStation.river}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <select class="form-control">
            <option value="" disabled selected>Intervalle</option>
            <option *ngFor="let i of intervalsFiltered" [value]="i">{{i}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <input id="createdAtAdd" placeholder="Date" type="text" class="flatpickr flatpickr-input form-control">
      </div>

    </div>
  </div>
