<h1>Tableaux</h1>
<div *ngIf="currentStation">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        Station : {{currentStation.name}}
      </div>
      <div class="col-md-4">
        Commune : {{currentStation.commune}}
      </div>
      <div class="col-md-4">
        Rivière : {{currentStation.river}}
      </div>
    </div>
  </div>
</div>
<div class="row someSpace">
  <div class="col-md-2">
    <div class="form-group">
      <select class="form-control" (change)="intervalleChanged($event.target.value)">
        <option value="" disabled selected>Intervalle</option>
        <option *ngFor="let i of intervalsFiltered" [value]="i">{{i}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-2">
    <input id="datePicker" placeholder="Date" type="text" class="flatpickr flatpickr-input form-control" required>
  </div>
</div>
<div *ngIf="noDateSelected || noIntervalSelected" class="container">
  <h1>Veuillez sélectionner une date et un intervalle.</h1>
</div>

<div *ngIf="dateLoading && !noIntervalSelected" class="text-center container">
  <i class="fas fa-spinner fa-spin fa-7x"></i>
</div>
