<div *ngIf="station">
  <h1>
    Assigner des utilisateurs pour la station {{station.name}}
  </h1>

  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Tous les utilisateurs: </h2>
      </div>
      <div class="col">
        <h2>Liste des utilisateurs ayant accès à la station:</h2>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
          </div>
        <input type="text" class="form-control" placeholder="Nom d'un utilisateur" aria-label="Recherche" aria-describedby="basic-addon1" (keyup)="filterAllUser()" [(ngModel)]="searchAllKeyWord">
        </div>
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of listAllUsers index as i;">
            <td> {{user.first_name}} </td>
            <td> {{user.last_name}} </td>
            <td> {{user.mail}} </td>
            <td> <i (click)="addUser(user,i)" class="fas fa-arrow-right"></i></td>
          </tbody>
        </table>
      </div>

      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon0"><i class="fas fa-search"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Nom d'un utilisateur" aria-label="Recherche" aria-describedby="basic-addon0" (keyup)="filterUser()" [(ngModel)]="searchKeyWord">
        </div>
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of listUsers index as i">
            <td> {{user.first_name}} </td>
            <td> {{user.last_name}} </td>
            <td> {{user.mail}} </td>
            <td> <i (click)="removeUser(user,i)" class="fas fa-ban"></i></td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
