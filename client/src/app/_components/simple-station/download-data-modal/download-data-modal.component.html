<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title" id="addStationModalLabel">Télécharger les données.</h1>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container">

        <div class="row">
          <div class="col-md-12">


            <div class="row">
              <div class="col-md-6">
                <div class="form-group">

                  <select class="form-control" id="interval" [(ngModel)]="selectedInterval">
                    <option value="" disabled selected>Intervalle</option>
                    <option *ngFor="let i of intervals" [value]="i">{{i}}</option>
                  </select>

                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <input id="datePickerDownload" placeholder="Intervale de date" type="text" class="flatpickr flatpickr-input form-control">
                </div>
              </div>
            </div>

          </div>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button (click)="sendStation()" type="submit" class="btn btn-success" data-dismiss="modal">
            Télécharger
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
