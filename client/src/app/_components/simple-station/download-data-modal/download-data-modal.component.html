<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title" id="addStationModalLabel">Modifier une station</h1>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container">
        <form (ngSubmit)="onSubmit()" [formGroup]="DownloadStationForm" #updateStationFormNg="ngForm">
          <div class="row">
            <div class="col-md-12">


              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">

                    <select class="form-control" id="interval" formControlName="interval" required>
                      <option value="" disabled selected>Intervalle</option>
                      <option *ngFor="let i of intervals" [value]="i">{{i}}</option>
                    </select>

                    <div *ngIf="interval.invalid && (interval.dirty || interval.touched)" class="alert alert-danger">
                      <div *ngIf="interval.errors.required">
                        Une intervalle est requise
                      </div>
                    </div>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-md">
                  <div class="form-group">
                    <input id="createdAt2" placeholder="Date de création" type="text" class="flatpickr flatpickr-input form-control" formControlName="createdAt" required>
                    <div *ngIf="createdAt.invalid && (createdAt.dirty || createdAt.touched)" class="alert alert-danger">
                      <div *ngIf="createdAt.errors.required">
                        La longitude est requise
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md">

                </div>
              </div>

            </div>
          </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="resetStation()">Réinitialiser</button>
            <button (click)="resetStation()" type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            <button (click)="sendStation()" type="submit" class="btn btn-success" data-dismiss="modal" [disabled]="!updateStationFormNg.form.valid">Envoyer
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
