<div class="row">
  <div class="col-md-4 offset-md-4">
    <h2 *ngIf="tata">Changer de mot de passe</h2>
    <h2 *ngIf="!tata">Cr√©er un mot de passe</h2>
    <h2></h2>
    <form [formGroup]="pwdForm" (ngSubmit)="sendPwd()">
      <div class="form-group">
        <input type="password" placeholder="Mot de passe" formControlName="pwd" class="form-control" [ngClass]="{ 'is-invalid': pwdSubmited && r.pwd.errors }" />
        <div *ngIf="pwdSubmited && r.pwd.errors" class="invalid-feedback">
          <div *ngIf="r.pwd.errors.required">Mot de passe requise</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirmation du mot de passe" formControlName="pwdConf" class="form-control" [ngClass]="{ 'is-invalid': pwdSubmited && r.pwdConf.errors }" />
        <div *ngIf="pwdSubmited && r.pwdConf.errors" class="invalid-feedback">
          <div *ngIf="r.pwdConf.errors.required">Confirmation requise</div>
        </div>
      </div>
      <div *ngIf="pwdNotMatch" class="alert alert-danger">
        Les mots de passe ne correspondent pas.
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Envoyer</button>
