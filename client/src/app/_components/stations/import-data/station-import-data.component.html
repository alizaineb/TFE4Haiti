<a [routerLink]="['/','stations']"><i class="fas fa-chevron-left"></i> Revenir à mes stations</a>
<div *ngIf="!loading">
  <div class="row">
    <div class="col-md-11"><p>Import des données pour la station : {{currentStation.name}}</p></div>
    <div class="col-md-1"><i class="fas fa-plus-circle" (click)="moreData()"></i><i class="fas fa-check-circle"
                                                                                    (click)="sendData()"></i></div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <td>Date</td>
        <td>Heure</td>
        <td>Valeur</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of data;">
        <td class="align-middle">
          <input placeholder="Date" type="date" [(ngModel)]="d.date"/>
        </td>
        <td>
          <ngb-timepicker [(ngModel)]="d.time"></ngb-timepicker>
        </td>
        <td>
          <input placeholder="value" type="number" [(ngModel)]="d.value"/>
        </td>
        <td>
          <i class="fas fa-minus-circle" (click)="removeData(d)"></i>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row" *ngFor="let d of data;">
    <div class="col-md-3">
      <pre>{{d | json}}</pre>

    </div>

  </div>
</div>
