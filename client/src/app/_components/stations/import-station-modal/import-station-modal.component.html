<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
  <div class="modal-content">

    <div class="modal-header">
      <h1 class="modal-title" id="importStationModalLabel">Importer des donn√©es</h1>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container">
        <div class="row">
          <div class="col">
              <div class="form-group">
                <input id="createdAt" placeholder="Date" type="text"
                       class="flatpickr flatpickr-input form-control"
                       formControlName="createdAt" required>
              </div>
              <div class="form-group">
                <input id="time" class="form-control" placeholder="Heure"
                     formControlName="time" required>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" id="value" placeholder="Valeur"
                     formControlName="value" required>
              </div>

            <button type="submit" class="btn btn-success" data-dismiss="modal">Valider
            </button>
          </div>

          <div class="col">
            <div class="form-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
              </div>
            </div>
            <button type="submit" class="btn btn-success" data-dismiss="modal">Envoyer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
