<ul class="nav nav-tabs">

  <!-- Tab Detail d'une station -->
  <li class="nav-item" *ngFor="let tab of tabList">
    <a [ngClass]="{
          'nav-link':true,
          'active': getSelectedClass(tab)
          }"
       [routerLink]="['/stations', stationId, tab]"
       (click)="selectTab(tab)"
    >
      {{tab}}
    </a>
  </li>
</ul>

<div *ngIf="getSelectedClass(tabList[0])">
  <app-simple-station-details [stationId]="stationId"></app-simple-station-details>
</div>
