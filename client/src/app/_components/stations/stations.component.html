<h1>Gestion de mes stations </h1>

<label>Recherche:
  <input type="text">
</label>

<!-- Button trigger modal -->
<i class="float-right fas fa-plus-circle fa-2x" data-toggle="modal" data-target="#addStationModal">
</i>



<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th *ngFor="let head of headers">{{head}}
        <i class="fa fa-sort float-right" aria-hidden="true" (click)="sortData(head)"></i>
      </th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let station of stations; index as i;">
      <td>{{i+1}}</td>
      <td>{{station.name}}</td>
      <td>{{station.latitude}}</td>
      <td>{{station.longitude}}</td>
      <td>{{station.state}}</td>
      <td>{{station.createdAt | date: 'short'}}</td>
      <td>{{station.updatedAt |Â date: 'short'}}</td>
      <td>{{station.interval}}</td>
      <td>
        <i class="fas fa-edit fa-fw fa-1x"></i>
        <i class="fas fa-file-download fa-fw fa-1x"></i>
        <i class="fas fa-trash fa-fw fa-1x" (click)="assignStationToDelete(station)" data-toggle="modal" data-target="#deleteStationModal"></i>
      </td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>

<!-- Modal -->
<div class="modal fade" id="addStationModal" tabindex="-1" role="dialog" aria-labelledby="addStationModalLabel" aria-hidden="true">
  <app-add-station-modal
    (sent)="loadAllStations($event)">
  ></app-add-station-modal>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteStationModal" tabindex="-1" role="dialog" aria-labelledby="deleteStationModalLabel" aria-hidden="true">
  <app-delete-station-modal
    [station] = stationToDelete.name
    (selected)="deleteStation($event)"
  ></app-delete-station-modal>
</div>

<button (click)="sortData()"></button>
