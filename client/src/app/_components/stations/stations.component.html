<h1>Gestion de mes stations </h1>

<label>Recherche:
  <input type="text">
</label>

<i class="float-right fas fa-plus-circle fa-2x" style="color:blue"></i>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th *ngFor="let head of headers">{{head}}
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let station of stations; index as i;">
      <td>{{i+1}}</td>
      <td>{{station.name}}</td>
      <td>{{station.latitude}}</td>
      <td>{{station.longitude}}</td>
      <td>{{station.type}}</td>
      <td>{{station.state}}</td>
      <td>{{station.createdAt}}</td>
      <td>{{station.updatedAt}}</td>
      <td>
        <i class="fas fa-edit fa-fw fa-1x" style="color:blue"></i>
        <i class="fas fa-file-download fa-fw fa-1x" style="color:green"></i>
        <i class="fas fa-trash fa-fw fa-1x" style="color:red"></i>
      </td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
